<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course Management</title>
</head>

<body>

<div class="container">

	<h3>Course Directory</h3>
	<hr>
	
	<!-- Add course button -->
	<a th:href="@{/homepage/add_course}"
		class="btn btn-primary btn-sm mb-3">
		Add Course
	</a>

	<!-- Logout button -->
	<a th:href="@{/logout}"
	   class="btn btn-primary btn-sm mb-3">
		Logout
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Course ID</th>
				<th>Course Name</th>
				<th>Instructor</th>
				<th>Semester</th>
				<th>Year</th>
				<th>Syllabus</th>
				<th>Options</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="course : ${courses}">
			
				<td th:text="${course.id}" />
				<td th:text="${course.name}" />
				<td th:text="${course.instructorName}" />
				<td th:text="${course.semester}" />
				<td th:text="${course.year}" />
				<td th:text="${course.courseSyllabus}" />

				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/homepage/update_course(courseId=${course.id})}"
					   class="btn btn-info btn-sm">
						Edit
					</a>

					<!-- Add "browse" button/link -->
					<a th:href="@{/homepage/browse_registrations(courseId=${course.id})}"
					   class="btn btn-info btn-sm">
						Registrations
					</a>

					<!-- Add "stats" button/link -->
					<a th:href="@{/homepage/course_statistics(courseId=${course.id})}"
					    class="btn btn-info btn-sm">
						Stats
					</a>

					<!-- Add "delete" button/link -->					
					<a th:href="@{/homepage/delete_course(courseId=${course.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
