<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course Management</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Student Listings</h3>
		<hr>
		
		<p class="h4 mb-4">Save Student Entry</p>
	
		<form action="#" th:action="@{/homepage/save_registration(courseId=${courseId})}"
						 th:object="${registration}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{studentId}">

			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Student name">

			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Student email">

			<input type="text" th:field="*{year}"
				   class="form-control mb-4 col-4" placeholder="Year">

			<input type="text" th:field="*{projectGrade}"
				   class="form-control mb-4 col-4" placeholder="Project grade">

			<input type="text" th:field="*{examGrade}"
				   class="form-control mb-4 col-4" placeholder="Exam grade">

			<button type="submit" class="btn btn-info col-2">Save</button>
			<button type="button" class="btn btn-info col-2" onclick="history.back()">Cancel</button>
						
		</form>

	</div>
</body>

</html>
